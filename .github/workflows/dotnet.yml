name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install required workloads
      run: dotnet workload restore  # Instala los workloads necesarios antes de la restauraci√≥n de dependencias
    - name: Restore dependencies
      run: dotnet restore  # Ahora puede restaurar las dependencias
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
